{% extends 'base.html' %} {% block content %}
<h2>{% block title %} {{ post.title }} {% endblock %}</h2>
<span class="badge badge-primary">{{ post.created_at }}</span>
<div class="form-group row mb-3">
  {% for tag in post.post_tags %}
    <div class="col-xl-1 mt-2">
      <span class="badge badge-success">{{tag.tag}}</span>
    </div>
  {% endfor %}
</div>
<p>{{ post.content }}</p>
<div class="form-group row">
  <div class="col-xs-3 ml-3">
    <form method="POST">
      <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input name="tag" type="text" class="form-control" placeholder="Tag">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Tag</button>
    </form>
  </div>
</div>
{% endblock %}
